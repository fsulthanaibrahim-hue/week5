<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke</title>
</head>
<body>
     <h2>Poke App</h2>
      <input type="text" id="pokemon" placeholder="Enter pokemon name or ID">
      <button id="getPokemon">Get pokemon</button>
      <div id="result"></div>

      <script>
        document.getElementById("getPokemon").addEventListener("click", async ()=> {
            const name = document.getElementById("pokemon").value.toLowerCase();
            const resultDiv = document.getElementById("result");

         try {
            const response = await fetch (
                `https://pokeapi.co/api/v2/pokemon/${name}`
            );
            if (!response.ok) throw new Error("Pokemon not found!");

                const data = await response.json();
                // document.getElementById("result").innerHTML = `
                resultDiv.innerHTML = `
                <p><b>Name:</b> ${data.name}</p>
                <p><b>Type:</b> ${data.types.map(t => t.type.name).join(", ")}
                <img src = "${data.sprites.front_default}" alt = "${data.name}">
                `; 
         } catch (error) {
            resultDiv.innerHTML = `<p style = "color: red;">${error.message}</p>`;
         }
        });
      </script>
</body>
</html>
